<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Managment</title>
       
         <link type="text/css" rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
         <!-- <link type="text/css" rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-theme.min.css"> -->
         <link type="text/css" rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
         <link type="text/css" rel="stylesheet" href="./node_modules/glyphicons-halflings/css/glyphicons-halflings.css">
           <!-- <link type="text/css" rel="stylesheet" href="./node_modules/bootstrap/dist/css/font-awesome.min.css"> -->
        <link rel="stylesheet" type="text/css" href="./css/app.css">

</head>
<body>

    <div class="header">
        <div class="header__margin">
            <img alt="emp_logo" class="logo" src="./images/logo.png">
            <span id="seletedAccount"></span>
            <ul id="userMenu" class="pull-right">
                <li><a href="#"><span class=""></span>admin@contoso.com</a></li>
                <li><a href="#" class="cstm_signout"><span class=""></span>Log Out</a></li>
            </ul>
        </div>
    </div>

<h1 id="page-mainTitle">Employee Managment</h1>
<hr/>
<br/>


    <form class="form">
      <input class="form__search" type="text" name="search" placeholder="Search">
    </form>

    <div class="createempBtn buttontoggle pull-right" data-target="#createnewemp" data-toggle="modal">
        <button type="button" class="btn btn-primary">Add New</button>
    </div>


<div class="panel panel-primary emp-model">
    <div id="showData"></div>
</div>


<div class="modal fade" id="createnewemp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="empReview">
                <div class="emp_title">
                    <h4 class="modal-title">Create New Employee <span class="closecreatenewemp pull-right" data-dismiss="modal">X</span></h4>
                </div>
                <div class="modal-body">
                        <form>
                            <div id="Employee_new">
                                <label>First Name</label>
                                <input type="text" class="FirstName_new" placeholder="First Name">
                                <label>Last Name:</label>
                                <input type="text" class="LastName_new" placeholder="Last Name">
                                <label>Gender:</label>
                                <input type="text" class="Gender_new" placeholder="Gender">
                                <label>Email:</label>
                                <input type="text" class="Email_new" placeholder="Email">
                                <label>Phone:</label>
                                <input type="text" class="Phone_new" placeholder="Phone">
                                <label>State:</label>
                                <input type="text" class="State_new" placeholder="State">                                                          
                             </div>

                        </form>
                </div>
            </div>

            <div class="continueBtn pull-right">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Continue</button>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>



</body>
<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./scripts/main.js"></script>



</html>
